services:
  mysql:
    image: mysql:8.0
    container_name: petclinic-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: petclinic
      MYSQL_USER: petclinic
      MYSQL_PASSWORD: petclinic
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./conf.d:/etc/mysql/conf.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - petclinic-network
    restart: unless-stopped

  petclinic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-petclinic
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      SPRING_PROFILES_ACTIVE: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: petclinic
      SPRING_DATASOURCE_PASSWORD: petclinic
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - petclinic-network
    restart: unless-stopped

  mysql-test:
    image: mysql:8.0
    container_name: petclinic-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: petclinic_test
      MYSQL_USER: petclinic
      MYSQL_PASSWORD: petclinic
    # Optional: expose only if you really need to connect from host
    # ports:
    #   - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./conf.d:/etc/mysql/conf.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - petclinic-test-network
    restart: unless-stopped

  petclinic-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-petclinic-test
    depends_on:
      mysql-test:
        condition: service_healthy
    ports:
      - "8091:8080"
    environment:
      SPRING_PROFILES_ACTIVE: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-test:3306/petclinic_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: petclinic
      SPRING_DATASOURCE_PASSWORD: petclinic
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - petclinic-test-network
    restart: unless-stopped

volumes:
  mysql_data:
  mysql_test_data:

networks:
  petclinic-network:
    driver: bridge
  petclinic-test-network:
    driver: bridge

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 48px 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .checkmark {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #4fc3f7, #7b6eff, #e96ff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .details {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 20px 24px;
            margin: 24px 0;
            text-align: left;
        }

        .details p {
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .details p span {
            color: #fff;
            font-weight: 600;
        }

        .sub-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .btn-back {
            display: inline-block;
            padding: 13px 32px;
            background: linear-gradient(135deg, #7b6eff, #e96ff0);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="checkmark">✅</div>
        <h1 id="successHeading">Registration Successful!</h1>
        <p class="sub-text">Your information has been saved to the database.</p>

        <div class="details" th:if="${name}">
            <p>Name: <span th:text="${name}">—</span></p>
            <p>State: <span th:text="${state}">—</span></p>
            <p>Country: <span th:text="${country}">—</span></p>
        </div>

        <a href="/" class="btn-back" id="backBtn">Register Another</a>
    </div>

</body>

</html>
